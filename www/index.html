<html ng-app="ionic.weather">
  <head>
    <meta charset="utf-8">
    <title>Weather</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/ionic.css">

    <link rel="stylesheet" href="css/app.css">

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

    <script src="js/ionic.js"></script>
    <script src="js/angular/angular.js"></script>
    <script src="js/angular/angular-animate.js"></script>
    <script src="js/angular/angular-route.js"></script>
    <script src="js/angular/angular-resource.js"></script>
    <script src="js/angular/angular-touch.js"></script>
    <script src="js/angular/angular-sanitize.js"></script>
    <script src="js/ionic-angular.js"></script>

    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/app.js"></script>

    <script src="cordova.js"></script>
  </head>

  <body ng-controller="WeatherCtrl">
    <pane id="wrapper">
      <background-cycler class="bg-fade"></background-cycler>

      <header id="header" class="bar bar-header bar-clear">
        <h1 class="title">
          <span class="city"><i id="city-nav-icon" class="icon ion-navigate"></i> {{current.display_location.city}}</span><br>
          <current-time localtz="current.local_tz_short"></current-time>
        </h1>
        <button ng-click="showSettings()" class="button button-icon"><i class="icon ion-gear-a"></i></button>
      </header>

      <content padding="true" scroll-event-interval="20" on-refresh="refreshData()" scroll-effects>
        <refresher></refresher>
        <div id="main-content">
          <current-weather></current-weather>
          <forecast></forecast>
        </div>
      </content>
    </pane>


    <script id="settings.html" type="text/ng-template">
      <div id="settings-modal" class="modal" ng-controller="SettingsCtrl">
        <header class="bar bar-header bar-dark">
          <h1 class="title">Settings</h1>
          <button class="button button-clear" ng-click="closeSettings()">Close</button>
        </header>
        <content has-header="true">
          <div class="padding">
            <div class="list">
              <label class="item item-input">
                <span class="input-label">Units</span>

                <radio-buttons ng-model="settings.tempUnits">
                  <button class="button button-positive button-radio" ng-value="'f'">&deg;F</button>
                  <button class="button button-positive button-radio" ng-value="'c'">&deg;C</button>
                </radio-buttons>
              </label>
            </div>
          </div>
        </content>
      </div>
    </script>
  </body>
</html>
